<!DOCTYPE html>
<!--首先定义了一个名为“a2_4”的Angular模块-->
<html lang="en" ng-app="a2_4">
<head>
    <meta charset="UTF-8">
    <title>控制器初始化$scope对象</title>
    <script src="http://cdn.staticfile.org/angular.js/1.2.5/angular.js" type="text/javascript"></script>
</head>
<body>

<div ng-controller="c2_4">
    <span>{{text}}</span>
</div>

<script type="text/javascript">
    //    自定义控制器函数的创建由全局方式改为在Angular模块下使用.controller方式，
    //    这种方式更加强调页面是一个整体的应用，控制器可以对应用中的某一个模块进行管理。
    //    相对于全局方式下的定义，该方式的扩展性和针对性更强。
    var a2_4 = angular.module('a2_4', []);
    /*
     内联注入的方式声明“c2_4”控制器的构建依赖Angular中的$scope对象，
     即在构建控制器时，Angular会自动将$scope对象作为参数注入到控制器中。
     */
    a2_4.controller('c2_4', ['$scope', function ($scope) {
        $scope.text = 'Hello！Angular';
    }]);
</script>
</body>
</html>
