<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Angular与JavaScript表达式之间的相互调用</title>
    <script src="http://cdn.staticfile.org/angular.js/1.2.5/angular.min.js" type="text/javascript"></script>
</head>
<body>
<div ng-controller="c2_1">
    执行javascript表达式:<br/>
    <input type="text" ng-model="expr1">
    <!--控制器中自定义了一个名为“test-Exp1”的函数，该函数的功能是获取传入的数值，并将其传递给一个表达式-->
    <button ng-click="textExp1(expr1)">计算</button>
    <br/>
    <br/>
    执行angular表达式:<br/>
    <!--通过数据绑定的方式关联在控制器中设置的相应属性值-->
    <input type="text" ng-model="expr2">
    <!--调用$eval方法对绑定的属性值直接进行解析-->
    <span ng-bind="$eval(expr2)"></span>
</div>
<script type="text/javascript">
    function c2_1($scope){
        $scope.expr1 = 20;
        $scope.expr2 = '20+1|number:0';
        $scope.textExp1 = function(expr){
            var newv = parseInt(expr) + 1;
            console.log(newv);
        }
    }
</script>
</body>
</html>
