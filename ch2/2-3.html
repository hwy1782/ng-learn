<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Angular表达式中的容错性</title>
    <script src="http://cdn.staticfile.org/angular.js/1.2.5/angular.min.js" type="text/javascript"></script>
</head>
<body>

<div ng-controller="c2_3">
    <span>{{temp}}</span>
    <button ng-click="error()">单击</button>
</div>

<script type="text/javascript">
    function c2_3($scope) {
        $scope.tmp = "xxx";
        $scope.error = function () {
            console.log($scope.temp);
        }
    }
</script>
</body>
</html>
