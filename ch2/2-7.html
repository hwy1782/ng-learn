<!DOCTYPE html>
<!--首先定义了一个名为“a2_4”的Angular模块-->
<html lang="en" ng-app="a2_7">
<head>
    <meta charset="UTF-8">
    <title>添加带参数的$scope方法</title>
    <script src="http://cdn.staticfile.org/angular.js/1.2.5/angular.js" type="text/javascript"></script>
</head>
<body>

<div ng-controller="c2_7">
    <span>{{text}}</span>
    <input type="button" ng-click="click_show()" value="显示">
    <input type="button" ng-click="clk_with_params('xxx')" value="带参数显示">
</div>

<script type="text/javascript">
    var a2_7 = angular.module("a2_7", []);
    a2_7.controller("c2_7", ['$scope', function ($scope) {
        var defaultValue = "默认字符串";
        $scope.text = defaultValue;
        $scope.click_show = function () {
            $scope.text = "单击后显示的内容";
        }
        $scope.clk_with_params = function (value) {
            $scope.text = "参数为:" + value;
        }
    }])
</script>
</body>
</html>
