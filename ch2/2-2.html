<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>$window窗口对象在表达式中的使用</title>
    <script src="http://cdn.staticfile.org/angular.js/1.2.5/angular.min.js" type="text/javascript"></script>
</head>
<body>

<div ng-controller="c2_2">
    <input type='text' ng-model="text"/>
    <button ng-click="display()">显示</button>
</div>

<script type="text/javascript">
    //在控制器中调用JavaScript代码中的全局对象window时，需要通过依赖注入的$window对象来替代window
    //因为每一个控制器的代码只是在它管辖的作用区域中使用。通过这样的写法，
    // 可以防止它与全局的window对象混淆，出现各类诡异的异常。
    function c2_2($window, $scope) {
        $scope.text = "";
        $scope.display = function () {
            $window.alert("您输入的内容是: " + $scope.text);
        }
    }
</script>
</body>
</html>
