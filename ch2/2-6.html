<!DOCTYPE html>
<!--首先定义了一个名为“a2_4”的Angular模块-->
<html lang="en" ng-app="a2_6">
<head>
    <meta charset="UTF-8">
    <title>在事件中绑定$scope对象的方法</title>
    <script src="http://cdn.staticfile.org/angular.js/1.2.5/angular.js" type="text/javascript"></script>
</head>
<body>

<div ng-controller="c2_6">
    <span>{{text}}</span>
    <input id="btnShow" type="button" ng-click="click_show()" value="显示">
    <input id="defaultValueShow" type="button" ng-click="reset()" value="恢复默认设置">
</div>

<script type="text/javascript">
    var a2_6 = angular.module("a2_6", []);
    a2_6.controller("c2_6", ['$scope', function ($scope) {
        var defaultValue = "默认字符串";
        $scope.text = defaultValue;
        $scope.click_show = function () {
            $scope.text = "单击后显示的内容";
        }
        $scope.reset = function () {
            $scope.text = defaultValue;
        }
    }])
</script>
</body>
</html>
