<!DOCTYPE html>
<!--首先定义了一个名为“a2_4”的Angular模块-->
<html lang="en" ng-app="a2_13">
<head>
    <meta charset="UTF-8">
    <title>表单基本验证功能</title>
    <script src="http://cdn.staticfile.org/angular.js/1.2.5/angular.js" type="text/javascript"></script>
</head>

<style type="text/css">
    body {
        font-size: 12px;
    }

    input {
        padding: 3px;
    }
</style>
<body>

<!--在Angular中，专门针对表单和表单中的控件提供了下列属性，用于验证控件交互值的状态。-->
<!--•$pristine表示表单或控件内容是否未输入过。-->
<!--•$dirty表示表单或控件内容是否已输入过。-->
<!--•$valid表示表单或控件内容是否已验证通过。-->
<!--•$invalid表示表单或控件内容是否未验证通过。-->
<!--•$error表示表单或控件内容验证时的错误提示信息。-->
<!--在Angular中，专门针对表单和表单中的控件提供了下列属性，用于验证控件交互值的状态。-->

<form name="my_form" ng-submit="save()" ng-controller="c2_13">
    <div>
        <input name="t_name" ng-model="name" type="text" required>
        <span ng-show="my_form.t_name.$error.required">姓名不能为空</span>
    </div>
    <div>
        <input name="t_email" ng-model="email" type="email" required>
        <span ng-show="my_form.t_email.$error.required">邮件不能为空</span>
        <span ng-show="my_form.t_email.$error.email">邮件格式错误</span>
    </div>
    <input type="submit" ng-disabled="my_form.$invalid" value="提交">
</form>

<script type="text/javascript">
    var a2_13 = angular.module("a2_13", []);
    a2_13.controller("c2_13", ["$scope", function ($scope) {
        $scope.name = "张三";
        $scope.email = "zhangsan@163.com";
        $scope.save = function () {
//            $windows.alert("提交成功");
            console.log("提交成功");
        }
    }]);
</script>
</body>
</html>
