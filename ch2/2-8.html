<!DOCTYPE html>
<!--首先定义了一个名为“a2_4”的Angular模块-->
<html lang="en" ng-app="a2_8">
<head>
    <meta charset="UTF-8">
    <title>$scope对象方法和属性的继承</title>
    <script src="http://cdn.staticfile.org/angular.js/1.2.5/angular.js" type="text/javascript"></script>
</head>
<body>

<div ng-controller="c2_8">
    <div ng-controller="c2_8_1">
        <span class="show">{{text}}</span><br/>
        <span class="show">{{child_text}}</span>
        <input type="button" ng-click="click_show()" value="继承"/>
    </div>
</div>

<script type="text/javascript">
    var a2_8 = angular.module("a2_8", []);
    a2_8.controller("c2_8", ['$scope', function ($scope) {
        $scope.text = "hello angular";
        $scope.click_show = function () {
            $scope.text = "单击后显示的内容";
        }
    }]);

    a2_8.controller("c2_8_1", ['$scope', function ($scope) {
        $scope.child_text = "欢迎来到angular精彩的世界";
    }])
</script>
</body>
</html>
