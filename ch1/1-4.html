<!--编写一个绑定多个页面元素的Angular程序-->
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>编写一个绑定多个页面元素的Angular程序</title>
    <script src="http://cdn.staticfile.org/angular.js/1.2.5/angular.min.js" type="text/javascript"></script>
</head>
<body>
<h3>编写一个绑定多个页面元素的Angular程序</h3>
<div ng-controller="studentsController">
    <ul>
        <li ng-repeat="stu in data">
            <span>{{stu.name}}</span>
            <span>{{stu.sex}}</span>
            <span>{{stu.age}}</span>
        </li>
    </ul>
</div>
<script type="text/javascript">
    function studentsController($scope) {
        $scope.data = [
            {name: "kate",sex:"女",age:"10"},
            {name: "lucy",sex:"女",age:"19"},
            {name: "mike",sex:"男",age:"15"}
        ];
    }
</script>
</body>
</html>
